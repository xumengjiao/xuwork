<!doctype html>  
<html lang="zh">  
<head>  
<meta name='viewport'  
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0'  
    charset="UTF-8" />  
<title></title>  
<script>  
    var title = "选择";  
    title += "城市";  
    document.title = title;  
      
</script>  
<link rel="stylesheet" href="<%=basePath%>/css/base.css">  
<script src="<%=basePath%>/js/jquery-1.9.0.min.js"></script>  
    <link rel="stylesheet" href="<%=basePath%>/partnercss/${style_path}.css">  
<style>  
      
    a:link,a:visited{  
        text-decoration:none;  /*超链接无下划线*/  
        color: blue;  
    }  
    #float_zm {  
        margin: 2% 2% 2% *;  
        z-index: 90;  
        width: 11%;  
        height: 90%;  
        right: 5px;              
        position:fixed;  
    }  
    #city_div {  
        padding: 0% 2% 2% 1%;  
        width:100%;  
        float: left;  
        margin-top: 2%;  
    }  
    #float_table {  
        right: 5%;  
        top: 9%;  
        position: fixed;  
        height: 90%;  
        text-align: center;  
        color: blue;  
        width:25%;  
    }  
    #float_table tr td{  
        text-align: right;  
    }  
    #data {  
        width:100%;  
    }  
    #data tr td {  
        border-bottom: 1px solid #e5e5e5;  
        padding: 2% 1% 2% 1%;  
    }  
    #data tr td a{  
        width:100%;  
    }  
    .highlight { background: yellow; color: red; }  
      
    #showSelectZm{  
        position:absolute;  
        left:45%;  
        top:40%;  
        border:3px solid #B2D0F7;  
        padding:10px;  
        font:bold 14px verdana,tahoma,helvetica;   
        color:#003366;  
        width:8%;  
        text-align:center;  
    }  
    #seachInput {  
        width: 78%;  
    }  
    #folat_top_div {  
        /*  
        //<!-比导航的字母高一点，不然点击点到字母上去了->  
        */  
        z-index: 93;  
        padding-top: 3%;  
        position: fixed;  
        padding-left: 5%;  
        width: 95%;  
        height: 9%;  
        background-color: #efefef;  
    }  
    #body_div {  
        float: left;  
        width: 100%;  
    }  
    .zhanwei_div {  
        height: 9%;  
    }  
    .fade{  
        position:fixed;  
        right:0;  
        bottom:0;  
        _position:absolute;  
        _top:expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight);  
    }  
    .formTips.fade {  
        animation: 3s ease 0s normal both 1 running fade;  
    }  
    .fade {  
        bottom: 0;  
        position: fixed;  
        right: 0;  
    }  
    .formTips {  
        left: 0;  
        position: absolute;  
        text-align: center;  
        width: 100%;  
        z-index: 9999;  
    }  
    .formTips span {  
        background: rgba(0, 0, 0, 0.6) none repeat scroll 0 0;  
        border-radius: 5px;  
        color: #fff;  
        font-size: 14px;  
        padding: 8px 10px;  
    }  
</style>  
</head>  
<body class="wrapBg">  
<!-- 点击字母提示，暂未使用 -->  
<div id="showSelectZm" style="display: none;">  
    <span id="showZmSpan"></span>  
</div>  
<!-- 必须使用隐藏的，js中url参数会有问题(&) -->  
<input type="hidden" value="${last_url }" id="lastUrl">  
  
    <div id="folat_top_div">  
        <input id="seachInput" name="seachInput" placeholder="输入城市中文名"><!-- 输入城市或城市首字母 -->  
        <button id="seachButton">查找</button>  
    </div>  
    <div id="body_div">  
        <!-- 列表城市 -->  
        <div id="city_div">  
              
            <table id="data">  
            </table>  
        </div>  
          
        <!-- 首字母索引层 -->  
        <div id="float_zm" style="vertical-align: middle;">  
            <table id="float_table">  
            </table>  
        </div>  
    </div>  
</body>

//参数,中文字符串    
//返回值:拼音首字母串数组    
function makePy(str){    
if(typeof(str) != "string")    
throw new Error(-1,"函数makePy需要字符串类型参数!");    
var arrResult = new Array(); //保存中间结果的数组    
for(var i=0,len=str.length;i<len;i++){    
//获得unicode码    
var ch = str.charAt(i);    
//检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理    
arrResult.push(checkCh(ch));    
}    
//处理arrResult,返回所有可能的拼音首字母串数组    
return mkRslt(arrResult);    
}    
function checkCh(ch){    
var uni = ch.charCodeAt(0);    
//如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数    
if(uni > 40869 || uni < 19968)    
return ch; //dealWithOthers(ch);    
//检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母    
return (oMultiDiff[uni]?oMultiDiff[uni]:(strChineseFirstPY.charAt(uni-19968)));    
}    
function mkRslt(arr){    
var arrRslt = [""];    
for(var i=0,len=arr.length;i<len;i++){    
var str = arr[i];    
var strlen = str.length;    
if(strlen == 1){    
for(var k=0;k<arrRslt.length;k++){    
arrRslt[k] += str;    
}    
}else{    
var tmpArr = arrRslt.slice(0);    
arrRslt = [];    
for(k=0;k<strlen;k++){    
//复制一个相同的arrRslt    
var tmp = tmpArr.slice(0);    
//把当前字符str[k]添加到每个元素末尾    
for(var j=0;j<tmp.length;j++){    
tmp[j] += str.charAt(k);    
}    
//把复制并修改后的数组连接到arrRslt上    
arrRslt = arrRslt.concat(tmp);    
}    
}    
}    
return arrRslt;    
}    
//两端去空格函数    
String.prototype.trim = function() {    return this.replace(/(^\s*)|(\s*$)/g,""); };   
//  
function getPosition(obj) {    
var top=0;    
var left=0;    
var width=obj.offsetWidth;    
var height=obj.offsetHeight;    
while (obj.offsetParent) {    
top += obj.offsetTop;    
left += obj.offsetLeft;    
obj = obj.offsetParent;    
}    
return {"top":top,"left":left,"width":width,"height":height};    
}  
  
function getCityFirst(city){  
    if(city == '')  
        return '#';  
    var str = city.substring(0,1);  
    //多音字处理  
    if(str == '长')  
        return 'C';  
    else if(str == '佛')  
        return 'F';  
    else if(str == '乐')  
        return 'L';  
    else if(str == '重')  
        return 'C';  
    var arrRslt = makePy(str);  
    return arrRslt[0];  
}

function gotoLast(code,city){  
    var lasturl = document.getElementById("lastUrl").value;  
    if(lasturl == '')  
        lasturl = document.location.href;  
    while(lasturl.indexOf('&undefined&') > -1 || lasturl.indexOf(' ') > -1  
        || lasturl.indexOf('city_code') > -1 || lasturl.indexOf('city') > -1  
        || lasturl.indexOf(' ') > -1){  
          
        if(lasturl.indexOf('city_code') > -1){  
            var top = lasturl.split('city_code')[0];  
            var next = lasturl.split('city_code')[1].split("&")[1];  
            lasturl = top + next;  
        }  
        if(lasturl.indexOf('&undefined&') > -1){  
            lasturl = lasturl.replace("&undefined&","");  
        }  
        /**  
        if(lasturl.indexOf('undefined') > -1){  
            lasturl = lasturl.replace("undefined","");  
        }  
        */  
        if(lasturl.indexOf(' ') > -1){  
            lasturl = lasturl.replace(" ","");  
        }  
        if(lasturl.indexOf('city') > -1){  
            var top = lasturl.split('city')[0];  
            var next = lasturl.split('city')[1].split("&")[1];  
            lasturl = top + next;  
        }  
    }  
      
    while(lasturl.indexOf('undefined') > -1){  
        lasturl = lasturl.replace("undefined","");  
    }  
    while(lasturl.indexOf('&&') > -1){  
        lasturl = lasturl.replace("&&","&");  
    }  
    window.location.href = lasturl + "&city_code=" + code + "&city=" + city;  
}  
  
/*提示框*/  
function createTips(msg){    
        var $tips = $('#formTips'),  
        top = $(window).height() / 2;  
          
          
        if($tips.length == 0){  
            $tips = $('<div class="formTips" id="formTips"><span></span></div>');  
            $('body').append($tips);  
            $tips.find('span').html(msg);  
            $tips.css('top',top)  
            .addClass('fade');  
        }else{  
            $tips.removeClass('fade')  
            .find('span')  
            .html(msg);  
            $tips.css('top', top)  
            .show()  
            .addClass('fade');  
        }  
}
